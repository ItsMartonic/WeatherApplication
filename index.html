<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title/Icon -->
    <title>Weather Application</title>
    <link rel="icon" href="source/images/icon.png">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="source/js/main.js"></script>

    <!-- Font Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheet -->
    <link rel="Stylesheet" href="source/css/main.css">

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Preloader -->
    <div class="preloader-container">
        <div class="preloader">
        </div>
    </div>

    <!-- Header Section -->
    <section id="header-section">
        <div class="header-container">
            <div class="text-title-main">
                <p>WEATHER APPLICATION</p>
            </div>
        </div>
    </section>

    <!-- Body Section -->
    <section id="body-section">
        <div class="body-container">

            <div class="weather-container">

                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search">
                    <button class="search-button"><i class="fa fa-search search-icon"></i></button>
                    <!-- Type Country -> Autofills Cities -->
                </div>

                <div class="weather-information">
                    <div class="city">City Name</div>
                    <div class="temperature">Current Temperature</div>
                    <div class="flex-icon">
                        <img src="https://openweathermap.org/img/wn/01d.png" class="icon"/>
                        <!-- Weather Conditions - https://openweathermap.org/weather-conditions -->
                        <div class="description">Weather Description</div>
                    </div>
                    <div class="humidity">Humidity</div>
                    <div class="pressure">Atmospheric Pressure</div>
                    <div class="wind">Wind Speed</div>
                    <div class="visibility">Visibility</div>
                    <div class="location-image">Location Image</div>
                </div>

            </div>

        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer-section">
        <div class="footer-container">
        <ul class="footer-padding">
            <li class="footer-icon-list">
                <a href="https://github.com/ItsMartonic/WeatherApplication"><img class="footer-icon" src="source/images/github.png" title="GitHub Repository"></a>
            </li>
        </ul>
            <p>WEATHER APPLICATION</p>
            <p>MARTIN 2022</p>
        </div>
    </section>

</body>
</html>
